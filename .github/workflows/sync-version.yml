name: Sync Version from Main Repo

on:
  repository_dispatch:
    types: [sync-version]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync_version:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Extract incoming version
      - name: Set VERSION from dispatch event
        run: |
          echo "VERSION=${{ github.event.client_payload.version }}" >> $GITHUB_ENV

      # Read local version
      - name: Read current version
        id: local
        run: |
          CURRENT=$(jq -r '.version' package.json)
          echo "CURRENT_VERSION=$CURRENT" >> $GITHUB_ENV
          echo "Current: $CURRENT | Incoming: $VERSION"

      # Compare
      - name: Check if version is different
        run: |
          if [ "$VERSION" = "$CURRENT_VERSION" ]; then
            echo "Versions match â†’ No update needed."
            exit 0
          fi

      # Create feature branch
      - name: Create new branch
        run: |
          BRANCH="sync-version-v${VERSION}"
          git checkout -b "$BRANCH"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

      # Update version in files
      - name: Update version
        run: |
          jq ".version = \"$VERSION\"" package.json > tmp.json && mv tmp.json package.json

          if [ -f "bower.json" ]; then
            jq ".version = \"$VERSION\"" bower.json > tmp2.json && mv tmp2.json bower.json
          fi

      # Commit + push
      - name: Commit and Push
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "ci-bot@github.com"

          git add .
          git commit -m "chore: sync version to v${VERSION} (auto-sync)"
          git push origin "$BRANCH"

      # Create Pull Request
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.DISPATCH }}  # Or GITHUB_TOKEN if no PAT needed
          commit-message: "chore: sync version to v${{ env.VERSION }} (auto-sync)"
          title: "Sync version to v${{ env.VERSION }}"
          body: |
            Auto-synced version update from **main repository**.

            New version: **v${{ env.VERSION }}**
          branch: ${{ env.BRANCH }}
          base: main
